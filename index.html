<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./CSS/estiles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenedor" id="fondo">
      <nav class="menu">
        <div class="logo">
          <img src="./image/pngwing.com.png" alt="Logo Netflix" />
        </div>
        <div class="boton">
          <select>
            <option value="Español">Ingles</option>
            <option value="Ingles">Español</option>
          </select>
          <button id="sesion" class="boton">Inicia sesion</button>
        </div>
      </nav>
      <!--CONTENIDO-->
      <section class="principal">
        <main>
          <div class="contenido">
            <h1>Películas y series ilimitadas y mucho más</h1>
            <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
            <p>
              ¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o
              reiniciar tu membresía de Netflix
            </p>
            <form action="email">
              <label for="email" class="email" ></label>
              <input type="email" id="email" placeholder="Email" class="inputemail" />
              <button type="submit" class="comenzar">Comenzar ></button>
            </form>
          </div>
        </main>
      </section>
    </div>
  </body>
</html>
